<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOS Scroll Animation with Cards</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <!-- Smooth Scroll CSS -->
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-10">
        <h1 class="text-4xl font-bold text-center mb-20">Scroll Down to See Card Animations</h1>

        <div class="h-[150vh]"></div> <!-- Extra space for scrolling -->

        <!-- Card Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-lg" data-aos="fade-up">
                <h2 class="text-xl font-bold">Card 1</h2>
                <p class="text-gray-600">All cards fade up.</p>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-lg" data-aos="fade-up">
                <h2 class="text-xl font-bold">Card 2</h2>
                <p class="text-gray-600">All cards fade up.</p>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-lg" data-aos="fade-up">
                <h2 class="text-xl font-bold">Card 3</h2>
                <p class="text-gray-600">All cards fade up.</p>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-lg" data-aos="fade-up">
                <h2 class="text-xl font-bold">Card 4</h2>
                <p class="text-gray-600">All cards fade up.</p>
            </div>
        </div>

        <div class="h-[100vh]"></div> <!-- Extra space for scrolling -->
    </div>

    <!-- AOS Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <script>
        AOS.init({
            duration: 1000, // Animation duration
            easing: 'ease-in-out', // Smooth easing
            once: false, // Animation repeats on scroll
        });
    </script>

</body>
</html>
